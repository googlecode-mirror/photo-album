<?php
/*
This template displays all your tags
*/
global $SilasFlickrPlugin;
$max = 0;
if (is_array($tags)) foreach ($tags as $tag => $count) {
    if ($count > $max) $max = $count;
}
?>

<?php include($SilasFlickrPlugin->getDisplayTemplate('/photoalbum-nav.html'));?>

<h2>Tag Cloud</h2>
<div id="cloud">
<?php if (is_array($tags)) foreach ($tags as $tag => $count):?>
<span style="font-size:<?php echo (round(($count / $max)*100, 0)+100)?>%;"><a href="<?php echo $tag?>/"><?php echo $tag?></a></span> 
<?php endforeach; ?>
</div>
