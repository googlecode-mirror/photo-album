/*
This template displays photos from a Flickr group
*/

global $SilasFlickrPlugin;

?>

<?php include($SilasFlickrPlugin->getDisplayTemplate('/photoalbum-nav.html'));?>

<h2><?php echo $group['name']?></h2>
<p><?php echo $group['description']?></p>
<div id="photos">
<?php foreach ($photos as $photo):?>
    <a <?php if ($SilasFlickrPlugin->config['useLightbox']):?>
        rel="lightbox[group]" href="<?php echo $photo['sizes']['Medium']['source']?>"
        <?php else:?>
        href="photo/<?php echo $photo['id']?>/<?php echo $group['pagename2'] . '-' .$photo['pagename']?>"
        <?php endif;?>
        id="photo-<?php echo $photo['id']?>"
        title="<?php echo htmlentities($photo['title'])?>"><img src="<?php echo $photo['sizes']['Square']['source']?>" width="<?php echo $photo['sizes']['Square']['width']?>" height="<?php echo $photo['sizes']['Square']['height']?>" 
        alt="<?php echo htmlentities($photo['title'])?>" /></a>
<?php endforeach?>
</div>
<div class="flickr-meta-links">
<a href="<?php echo $group['flickrURL']?>" target="_blank">View this group on Flickr</a>
</div>
