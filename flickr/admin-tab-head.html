<script type="text/javascript">
addLoadEvent (function () {
    var div = document.getElementById('upload-menu');
    var as = div.getElementsByTagName('a')
    for (var i=0;i<as.length;i++) {
        var pos = as[i].innerHTML.indexOf('(Flickr)');
        if (pos > 0) {
            as[i].innerHTML = '<span style="padding:0 20px 0 0;background:url(../wp-content/plugins/silaspartners/flickr/icon.gif) no-repeat right;">' + as[i].innerHTML.substring(0,pos-1) + '</span>';
        }
    }
});
</script>
